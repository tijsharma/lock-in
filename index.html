<!DOCTYPE html>
<html>
  <head>
    <title>Lock in</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="icon" type="image/x-icon" href="logo.ico" />
  </head>

  <body>
    <div width="100vh" style="display: flex; justify-content: end">
      <img id="btnReset" src="reset.png" width="20px" />
    </div>
    <div
      id="mainDiv"
      style="
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 90dvh;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 24px;
      "
    >
      <div id="stopwatch" style="margin-bottom: 20px">00:00:00</div>

      <div
        id="divStartStopwatch"
        style="
          display: flex;
          flex-direction: column;
          align-items: center;
          max-height: 60dvh;
          max-width: 70dvw;
        "
      >
        <img
          id="btnStart"
          src="unlocked.png"
          width="100%"
          height="80%"
          object-fit="cover"
        />
      </div>

      <div
        id="divRunningStopwatch"
        style="
          display: none;
          flex-direction: column;
          align-items: center;
          max-height: 60dvh;
          max-width: 70dvw;
        "
      >
        <img
          id="btnPause"
          src="locked.png"
          width="100%"
          height="80%"
          object-fit="cover"
        />
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
